<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>First Angular Example</title>
<script type="text/javascript" src="scripts/angular.js"></script>

<script type="text/javascript">
	var item = {
		"itemName" : "Television",
		"image" : "images/tv.png",
		"price" : 34000.0
	};

	var app = angular.module("oneWay", []);
	app.controller('itemController', function($scope) {

		$scope.product = item;

	});
</script>
</head>
<body>

	<div data-ng-app="oneWay" data-ng-controller="itemController">

		<h1 data-ng-bind="product.itemName"></h1>

		<img alt="Product" data-ng-src="{{product.image}}" width="200px"></img>

		<p data-ng-bind="product.price"></p>

	</div>
</body>
</html>
